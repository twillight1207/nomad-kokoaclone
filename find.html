<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do : Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!--Battery Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <!--Lightening Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="screen-header__dot dot"></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Oikawa</h5>
                    <h6 class="open-post__hashtag">#seijo#captain#setter</h6>
                    <div class="open-post__members">
                        <img src="https://pbs.twimg.com/media/EBNKGuHU8AAfvQA.jpg" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://i.pinimg.com/originals/1a/67/13/1a6713f4382afd8fafb8df366695ccb9.jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart"></i> <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Kozume</h5>
                    <h6 class="open-post__hashtag">#nekoma#kenma#setter</h6>
                    <div class="open-post__members">
                        <img src="https://pbs.twimg.com/profile_images/1014133378763743232/YwaAavB8_400x400.jpg" />
                        <span class="open-post__member-count">534 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://i.ytimg.com/vi/XIO2pJsEW7A/maxresdefault.jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart"></i> <span>204</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main> 

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>

    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
